<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    section {
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#beranda" onclick="showSection('beranda')">Beranda</a>
    <a href="#about" onclick="showSection('about')">About</a>
    <a href="#skills" onclick="showSection('skills')">Skills</a>
    <a href="#contact" onclick="showSection('contact')">Contact</a>
  </nav>

  <section id="beranda" class="active">
    <h1>Beranda</h1>
    <p>Selamat datang di portofolio saya!</p>
    <p>Cynthiakayla</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Nama: Cynthiakayla</p>
    <p>Kelas: 10 TKJ 1</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <p>Daftar keterampilan saya.</p>
    <p>Program HTML</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>No WhatsApp: 08952746322</p>
  </section>

  <script defer type="text/javascript">
    function showSection(sectionId) {
      // Hide all sections
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));
      
      // Show the selected section
      const activeSection = document.getElementById(sectionId);
      activeSection.classList.add('active');
    }
  </script>
</body>
</html>
